{% extends 'base.html' %}
{% block content %}
<h1>Author Index Page</h1>

{% for author in authors %}
<a href="{% url 'author_detail' author.id %}">
  <div>
    <span>{{ author.name }}</span>
  </div>
    <div>
    <span>{{ author.city }}</span>
  </div>
{% endfor %}

  <ul>
  {% for article in articles %}
    <li>{{ article.title }}</li>
  {% empty %}
    <li>No articles have been added yet.</li>
  {% endfor %}
  </ul>
  
</a>

{% endblock %}
