{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- <h1>City Index Page</h1> -->

<div class="search jumbotron-fluid mt-5">
	<div id="carouselindices" class="carousel slide my-carousel my-carousel" data-ride="carousel">
		<ol class="carousel-indicators">
		  <li data-target="#carouselindices" data-slide-to="0" class="active"></li>
		  <li data-target="#carouselindices" data-slide-to="1"></li>
		  <li data-target="#carouselindices" data-slide-to="2"></li>
		</ol>
		<div class="carousel-inner" role="listbox">
		  <div class="carousel-item active" style="background-image: url('https://images.unsplash.com/photo-1501446529957-6226bd447c46?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1489&q=80')">
	
		  </div>
			<div class="carousel-item " style="background-image: url('https://images.unsplash.com/photo-1496531693211-31c5234a5ea9?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80')">
	
		  </div>
		  <div class="carousel-item " style="background-image: url('https://images.unsplash.com/photo-1498307833015-e7b400441eb8?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1400&q=80')">
	
		  </div>
		</div>
		<a class="carousel-control-prev" href="#carouselindices" role="button" data-slide="prev">
		  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		  <span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#carouselindices" role="button" data-slide="next">
		  <span class="carousel-control-next-icon" aria-hidden="true"></span>
		  <span class="sr-only">Next</span>
		</a>
	  </div>
	</div>
</div>
<div class="recentArticles container-fluid">
	<h1 class="search-span text-uppercase">Recent Articles</h1>
	<div class="carousel slide">
		<div class="carousel-inner" role="listbox">
		{% for article in articles %}
			<div class="carousel-item">
				<div class="row">
					<a href="{% url 'article_detail' article.id %}">
						<h4>{{ article.title }}</h4>
					</a>
					{% empty %}
						<h4>No articles have been added yet.</h4>	
				</div>
			</div>
		{% endfor %}
		</div>
	</div>
</div>





{% endblock %}
